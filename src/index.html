<!DOCTYPE html>
<html>

<head>
        <title>SampleFrontend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="utils.js"></script>
        <script src="services/product-service.js"></script>
        <script src="services/search-service.js"></script>
        <script src="components/product.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
        <div class="container">

                <h1>Lista produktów</h1>
                <section class="card">
                        <input type="text" id="search-input" placeholder="nazwa">
                        <input type="text" id="min-price" placeholder="cena od">
                        <input type="text" id="max-price" placeholder="cena do">
                        <button id="search-button">Szukaj</button>
                        <select id="sort-dropdown">
                                <option value="default">Sortowanie domyślnie</option>
                                <option value="ascend">Cena - rosnąco</option>
                                <option value="descend">Cena - malejąco</option>
                        </select>
                        <div id="tagList"></div>
                </section>
                <section id="listing">
                </section>
        </div>
        <script src="main.js"></script>
</body>

</html>
